<section id="form"><!--form-->
    <div class="container">
        <div class="col-sm-4">
            <div class="signup-form"><!--sign up form-->
                <h2>Đăng Nhập</h2>
                <form action="" method="POST">  
                    <input type="text" class="input-text required-entry" id="email" value="" name="email_account" placeholder="Email">
                    <input type="password" title="Password" id="pass" class="input-text required-entry validate-password" name="password_account" placeholder="Password">
                    <button id="send2" name="send" type="submit" class="btn btn-default"><span>Đăng nhập</span></button>
                </form>
            </div><!--/sign up form-->
        </div>
            <div class="col-sm-1">
                <h2 class="or">OR</h2>
            </div>
            
            <div class="row">
                
                <div class="col-sm-4 col-sm-offset-1">
                    <div class="login-form"><!--login form-->
                        <h2>Đăng Kí</h2>
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister(registerForm.value)">
                            <input type="text" class="input-text required-entry" formControlName="email" placeholder="Email">
                            <input type="password" class="input-text required-entry" formControlName="password" placeholder="Password">
                            <input type="text" class="input-text required-entry" formControlName="name" placeholder="Name">
                            <input type="text" class="input-text required-entry" formControlName="phone" placeholder="Phone">
                            <input type="text" class="input-text required-entry" formControlName="address" placeholder="Address">
                            
                            <button type="submit" class="btn btn-default">Đăng Kí</button>
                        </form>
                    </div><!--/login form-->
                </div>
            
        </div>
    </div>
</section><!--/form-->
