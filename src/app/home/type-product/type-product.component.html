<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2>Loại Sản Phẩm</h2>
                    <div class="panel-group category-products" id="accordian"><!--category-productsr-->
                        
                        <ng-container *ngFor="let getloaisp of loaisp">
                        
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a [routerLink] = "['/home/type-product',getloaisp.maloai]">{{getloaisp.tenloai}}</a></h4>
                            </div>
                        </div>
                    </ng-container>
                    </div><!--/category-products-->
                
                    
                    <div class="shipping text-center"><!--shipping-->
                        <img src="assets/images/home/shipping.jpg" alt="" />
                    </div><!--/shipping-->
                    
                </div>
            </div>
            
            <div class="col-sm-9 padding-right">
                <div class="features_items">
                    <h2 class="title text-center">Sản Phẩm</h2>
                    <ng-container *ngFor="let spofloaisps of spofloaisp">
                    <div class="col-sm-3">
                        <div class="product-image-wrapper">
                            <div class="single-products">
                                <div class="productinfo text-center">
                                    <a [routerLink] = "['/home/details',spofloaisps.maSP]"><img src="assets/{{spofloaisps.anh}}" alt="" /></a>
                                    <h2>{{spofloaisps.dongia | currency:"VND" }}</h2>
                                    <p style="font-size:15px">{{spofloaisps.tensp}}</p>
                                    <a routerLink="/cart" class="btn btn-default add-to-cart" title="Add to Cart" type="button" (click)="addToCart(spofloaisps)"><i class="fa fa-shopping-cart" ></i>Add to cart</a>                                 </div>
                                
                            </div>
                            
                        </div>
                    </div>
                </ng-container>
                    
            </div>
        </div>
    </div>
    </div>
</section>
<div class="col-xs-12" style="text-align: right;">
    <ngb-pagination [collectionSize]="totalItems" [pageSize]="pageSize" [(page)]="page" [maxSize]="9" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
  </div>
