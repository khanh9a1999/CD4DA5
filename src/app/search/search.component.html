<section id="slider"><!--slider-->

        <div class="row">
            <div class="col-sm-12">
                <div id="slider-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#slider-carousel" data-slide-to="1"></li>
                        <li data-target="#slider-carousel" data-slide-to="2"></li>
                    </ol>
                    
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="col-sm-6">
                                <h1><span>Khánh</span>-Store</h1>
                                
                            </div>
                            <div class="col-sm-6">
                                <img src="assets/ntd1.jpg" class="girl img-responsive" alt="" />
                                
                            </div>
                        </div>
                        <div class="item">
                            <div class="col-sm-6">
                                <h1><span>Khánh</span>-Store</h1>
                                
                            </div>
                            <div class="col-sm-6">
                                <img src="assets/xb5.jpg" class="girl img-responsive" alt="" />

                            </div>
                        </div>
                        
                        <div class="item">
                            <div class="col-sm-6">
                                <h1><span>Khánh</span>-Store</h1>
                                
                            </div>
                            <div class="col-sm-6">
                                <img src="assets/ps11.jpg" class="girl img-responsive" alt="" />
                                
                            </div>
                        </div>
                        
                    </div>
                    
                    <a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
                        <i class="fa fa-angle-left"></i>
                    </a>
                    <a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
</section><!--/slider-->

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2>Loại Sản Phẩm</h2>
                    <div class="panel-group category-products" id="accordian"><!--category-productsr-->
                        
                        <ng-container *ngFor="let getloaisp of loaisp">
                        
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a [routerLink] = "['/home/type-product',getloaisp.maloai]">{{getloaisp.tenloai}}</a></h4>
                            </div>
                        </div>
                    </ng-container>
                    </div><!--/category-products-->
                    
                    <div class="shipping text-center"><!--shipping-->
                        <img src="assets/images/home/shipping.jpg" alt="" />
                    </div><!--/shipping-->
                
                </div>
            </div>
            <div style="float: right;" class="col-sm-9 padding-right">
                
                <div class="features_items"><!--features_items-->
                    
                    <h2 class="title text-center">Sản Phẩm</h2>
                    
                    <div class="col-sm-3">
                        <ng-template pTemplate="body" let-item  let-i="rowIndex">
                        <div class="product-image-wrapper" >
                            <div class="single-products">
                                    <div class="productinfo text-center">
                                        
                                        <a [routerLink] = "['/home/details',spall.masp]" ><img  src="assets/{{item.anh}}" alt="" /></a>
                                        <h2>{{item.dongia | currency:"VND" }}</h2>
                                        <p style="font-size:15px">{{item.tensp}}</p>
                                        <a routerLink="/cart" class="btn btn-default add-to-cart" title="Add to Cart" type="button" (click)="addToCart(item)"><i class="fa fa-shopping-cart" ></i>Add to cart</a>                                    
                                    </div>                                  
                                </div>
                        </div>
                    </ng-template>
                    </div> 
                 
                </div><!--features_items-->

            </div>
        </div>
    </div>
<div class="col-xs-12" style="text-align: right;">
    <ngb-pagination [collectionSize]="sp[0].total" [pageSize]="size" [(page)]="index" [maxSize]="9" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
  </div>
</section>
